<head>
	<meta charset="UTF-8">
	<title>{user/title}</title>
	<meta name="Keywords" content="{user/Keywords}">
	<meta name="Description" content="{user/Description}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimal-ui">

    <!-- OGP -->
	<meta property="og:title" content="{user/title}">
	<meta property="og:description" content="{user/Description}">
	<meta property="og:url" content="{environ/url}">
	<meta property="og:type" content="article">
	<meta property="og:locale" content="ja_JP">
	<meta property="og:image" content="https://{environ/host}/common/images/ogp.png">
	<meta property="og:site_name" content="{user/site_name}">
	
    <!-- アイコン -->
	<link rel="shortcut icon" href="//{environ/host}/favicon.ico" />
	<link rel=apple-touch-icon href=//{environ/host}/apple-touch-icon.png>
	
	<!-- WEBfont -->
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	
	<!-- CSS JS -->
	<link rel="stylesheet" href="//{meta/iiweb}/common/css/style.scss">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="//{meta/iiweb}/common/js/all.js"></script>
	
	<!-- Google Analytics -->
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments)};
	  gtag('js', new Date());
	
	  gtag('config', 'UA-XXXXXXXXX-X');
	</script>
</head>
